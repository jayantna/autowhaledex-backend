<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.online {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.offline {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .btn.danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .data-section {
            margin-top: 30px;
        }

        .data-section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .data-display {
            background: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .vault-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .vault-item:last-child {
            margin-bottom: 0;
        }

        .vault-address {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #495057;
            word-break: break-all;
        }

        .vault-date {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Vault Tracker</h1>
        
        <div id="status" class="status">Checking connection...</div>

        <div class="form-section">
            <h2>‚ûï Add New Vault</h2>
            <div class="form-group">
                <label for="ownerAddress">Owner Address:</label>
                <input type="text" id="ownerAddress" placeholder="0x..." />
            </div>
            <div class="form-group">
                <label for="vaultAddress">Vault Address:</label>
                <input type="text" id="vaultAddress" placeholder="0x..." />
            </div>
            <button class="btn" onclick="addVault()">Add Vault</button>
            <div id="addResult"></div>
        </div>

        <div class="grid">
            <div class="form-section">
                <h2>üîç Search by Owner</h2>
                <div class="form-group">
                    <label for="searchAddress">Owner Address:</label>
                    <input type="text" id="searchAddress" placeholder="0x..." />
                </div>
                <button class="btn secondary" onclick="searchByOwner()">Search Vaults</button>
                <div id="ownerResults" class="data-section" style="display: none;">
                    <h3>Vaults for Owner</h3>
                    <div id="ownerData" class="data-display"></div>
                </div>
            </div>

            <div class="form-section">
                <h2>üìä All Data</h2>
                <button class="btn secondary" onclick="loadAllData()">Load All Vaults</button>
                <button class="btn danger" onclick="clearData()">Clear Display</button>
                <div id="allResults" class="data-section" style="display: none;">
                    <h3>All Vaults</h3>
                    <div id="allData" class="data-display"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Check server status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                const statusEl = document.getElementById('status');
                
                if (response.ok && data.status === 'OK') {
                    statusEl.textContent = '‚úÖ Server Online';
                    statusEl.className = 'status online';
                } else {
                    statusEl.textContent = '‚ùå Server Error';
                    statusEl.className = 'status offline';
                }
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Server Offline';
                document.getElementById('status').className = 'status offline';
            }
        }

        // Add vault
        async function addVault() {
            const ownerAddress = document.getElementById('ownerAddress').value.trim();
            const vaultAddress = document.getElementById('vaultAddress').value.trim();
            const resultEl = document.getElementById('addResult');

            if (!ownerAddress || !vaultAddress) {
                resultEl.innerHTML = '<div class="error">Please fill in both addresses</div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        owner_address: ownerAddress,
                        vault_address: vaultAddress
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    resultEl.innerHTML = '<div class="success">‚úÖ Vault added successfully!</div>';
                    document.getElementById('ownerAddress').value = '';
                    document.getElementById('vaultAddress').value = '';
                } else {
                    resultEl.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                resultEl.innerHTML = '<div class="error">‚ùå Network error occurred</div>';
            }
        }

        // Search by owner
        async function searchByOwner() {
            const address = document.getElementById('searchAddress').value.trim();
            const resultsEl = document.getElementById('ownerResults');
            const dataEl = document.getElementById('ownerData');

            if (!address) {
                dataEl.innerHTML = '<div class="error">Please enter an owner address</div>';
                resultsEl.style.display = 'block';
                return;
            }

            dataEl.innerHTML = '<div class="loading">üîÑ Searching...</div>';
            resultsEl.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/owner?address=${encodeURIComponent(address)}`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.vaults.length === 0) {
                        dataEl.innerHTML = '<div>No vaults found for this owner</div>';
                    } else {
                        const vaultsHtml = data.vaults.map(vault => `
                            <div class="vault-item">
                                <div class="vault-address">${vault.vault_address}</div>
                                <div class="vault-date">Created: ${new Date(vault.created_at).toLocaleString()}</div>
                            </div>
                        `).join('');
                        dataEl.innerHTML = `
                            <div style="margin-bottom: 15px;">
                                <strong>Owner:</strong> <span class="vault-address">${data.owner}</span>
                            </div>
                            ${vaultsHtml}
                        `;
                    }
                } else {
                    dataEl.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                dataEl.innerHTML = '<div class="error">‚ùå Network error occurred</div>';
            }
        }

        // Load all data
        async function loadAllData() {
            const resultsEl = document.getElementById('allResults');
            const dataEl = document.getElementById('allData');

            dataEl.innerHTML = '<div class="loading">üîÑ Loading...</div>';
            resultsEl.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/data`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.data.length === 0) {
                        dataEl.innerHTML = '<div>No vault data found</div>';
                    } else {
                        const vaultsHtml = data.data.map(item => `
                            <div class="vault-item">
                                <div><strong>Owner:</strong> <span class="vault-address">${item.owner_address}</span></div>
                                <div><strong>Vault:</strong> <span class="vault-address">${item.vault_address}</span></div>
                                <div class="vault-date">Created: ${new Date(item.created_at).toLocaleString()}</div>
                            </div>
                        `).join('');
                        dataEl.innerHTML = vaultsHtml;
                    }
                } else {
                    dataEl.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                dataEl.innerHTML = '<div class="error">‚ùå Network error occurred</div>';
            }
        }

        // Clear data display
        function clearData() {
            document.getElementById('allResults').style.display = 'none';
            document.getElementById('ownerResults').style.display = 'none';
            document.getElementById('addResult').innerHTML = '';
        }

        // Enter key handlers
        document.getElementById('ownerAddress').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addVault();
        });

        document.getElementById('vaultAddress').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addVault();
        });

        document.getElementById('searchAddress').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchByOwner();
        });

        // Initialize
        checkStatus();
        setInterval(checkStatus, 30000); // Check every 30 seconds
    </script>
</body>
</html>
